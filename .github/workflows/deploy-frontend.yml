name: Deploy Frontend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      # ğŸ”¥ í•µì‹¬: ê¸°ì¡´ í”„ë¡ íŠ¸ íŒŒì¼ ì™„ì „ ì‚­ì œ
      - name: Clean frontend directory on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            rm -rf /var/www/app/*
            mkdir -p /var/www/app

      # ë¹Œë“œ ê²°ê³¼ ì—…ë¡œë“œ
      - name: Upload frontend build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend/dist/*"
          target: "/var/www/app"
          strip_components: 2

      # (ì„ íƒ) ë°°í¬ ê²€ì¦
      - name: Verify frontend deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            ls -al /var/www/app
            grep assets /var/www/app/index.html
