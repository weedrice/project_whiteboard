name: Deploy Frontend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      # ğŸ“Œ í•µì‹¬ 1: ì„œë²„ ê¸°ì¡´ íŒŒì¼ ì™„ì „ ì œê±°
      - name: Clean frontend directory on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            rm -rf /var/www/app/*
            mkdir -p /var/www/app

      # ğŸ“Œ í•µì‹¬ 2: ë¹Œë“œ ê²°ê³¼ë§Œ ì—…ë¡œë“œ
      - name: Upload frontend build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/app"
          strip_components: 1

      # ğŸ“Œ (ì„ íƒ) ë°°í¬ ê²°ê³¼ ê²€ì¦
      - name: Verify frontend files
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            ls -al /var/www/app
            grep assets /var/www/app/index.html
