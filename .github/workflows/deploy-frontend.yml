name: Deploy Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node 설치
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Vue 빌드
      - name: Build Frontend
        working-directory: frontend
        env:
          VITE_API_BASE_URL: http://${{ secrets.EC2_HOST }}/api
        run: |
          npm ci
          npm run build

      # 4. EC2로 dist 업로드
      - name: Upload dist to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: frontend/dist/*
          target: /var/www/app
          strip_components: 2

      # 5. Nginx reload
      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo nginx -t
            sudo systemctl reload nginx
