spring:
  application:
    name: noviis
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}  # 환경 변수로 제어, 기본값: dev
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jpa:
    open-in-view: false
    properties:
      hibernate:
        # Batch Fetch Size 설정 (N+1 쿼리 최적화)
        # 컬렉션을 조회할 때 한 번에 여러 개를 가져옵니다
        jdbc:
          batch_size: 50
        # @BatchSize 어노테이션과 함께 사용
        # 예: @BatchSize(size = 50)을 @OneToMany 컬렉션에 적용
        order_inserts: true
        order_updates: true
  messages:
    basename: messages
    encoding: UTF-8
  lifecycle:
    timeout-per-shutdown-phase: 30s
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=10m

server:
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

# SpringDoc OpenAPI (Swagger) 설정
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    try-it-out-enabled: true
    # 프로덕션 환경에서는 비활성화하려면 application-prod.yml에서 override

# Rate Limiting 설정
rate-limit:
  enabled: true
  # IP 기반 기본 제한 (requests per minute)
  default-limit: 100
  # 인증 엔드포인트 제한 (무차별 대입 공격 방지)
  auth-limit: 5
  # 일반 API 엔드포인트 제한
  api-limit: 200
  # 인증된 사용자 제한
  user-limit: 500