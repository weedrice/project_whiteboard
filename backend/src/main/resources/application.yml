spring:
  application:
    name: noviis
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}  # 환경 변수로 제어, 기본값: dev
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jpa:
    open-in-view: false
  messages:
    basename: messages
    encoding: UTF-8
  lifecycle:
    timeout-per-shutdown-phase: 30s
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=10m

server:
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

# SpringDoc OpenAPI (Swagger) 설정
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    try-it-out-enabled: true
    # 프로덕션 환경에서는 비활성화하려면 application-prod.yml에서 override