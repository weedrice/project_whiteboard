app:
  frontend-url: ${FRONTEND_URL:https://noviis.kr}

spring:
  config:
    activate:
      on-profile: prod
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope:
              - user:email
              - read:user
            redirect-uri: "${FRONTEND_URL}/login/oauth2/code/github"
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: "${FRONTEND_URL}/login/oauth2/code/google"
          discord:
            client-id: ${DISCORD_CLIENT_ID}
            client-secret: ${DISCORD_CLIENT_SECRET}
            scope:
              - identify
              - email
            client-name: Discord
            authorization-grant-type: authorization_code
            redirect-uri: "${FRONTEND_URL}/login/oauth2/code/discord"

        provider:
          discord:
            authorization-uri: https://discord.com/api/oauth2/authorize
            token-uri: https://discord.com/api/oauth2/token
            user-info-uri: https://discord.com/api/users/@me
            user-name-attribute: id

  datasource:
    url: jdbc:postgresql://${DB_HOST}:5432/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:20}
      minimum-idle: ${DB_MIN_IDLE:5}
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: HikariCP-Prod
      leak-detection-threshold: 2000 # 2 seconds
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        default_batch_fetch_size: 100
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql: INFO

# 프로덕션 환경에서는 Swagger UI 비활성화 (보안상의 이유)
# API 문서는 내부 네트워크에서만 접근 가능하도록 설정 권장
springdoc:
  swagger-ui:
    enabled: false  # Swagger UI 비활성화
  api-docs:
    enabled: true   # OpenAPI JSON은 활성화 (필요시 비활성화 가능)

jwt:
  secret: ${JWT_SECRET}
  expiration: 1800000 # 30 mins
  refresh-token:
    expiration: 1209600000 # 14 days

file:
  upload-dir: /opt/app/uploads

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    ses:
      credentials:
        access-key: ${AWS_SES_ACCESS_KEY}
        secret-key: ${AWS_SES_SECRET_KEY}
      sender: ${AWS_SES_SENDER}
    region:
      static: ${AWS_S3_REGION}
    s3:
      bucket: ${S3_BUCKET}
    password-reset:
      frontend-url: https://noviis.kr/reset-password?token=
